<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
	<link rel="icon" type="image/png" href="../static/assets2/images/icons/favicon.ico"/>
    <!-- Title Page-->
    <title>Student Registration</title>

    <!-- Icons font CSS-->
    <link href="../static/assets3/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/assets3/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/assets3/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/assets3/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/assets3/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Student Registration Form</h2>
                    <div style="margin-bottom: 1em;">
						{{user_info_form.errors}}
						{{user_form.errors}}
					</div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Student name</label>
                                    <input class="input--style-4" type="text" name="studentname" maxlength="50" required id="id_studentname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">College name</label>
                                    <input class="input--style-4" type="text" name="Collegename" maxlength="50" required id="id_Collegename">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Specialization</label>
                                    <input class="input--style-4" type="text" name="Specialization" maxlength="50" required id="id_Specialization">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Degree name</label>
                                    <input class="input--style-4" type="text" name="Degreename" maxlength="50" required id="id_Degreename">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label" for="id_Internship">Internship Applied for</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <p>
                                    <input type="text" name="Internship" required id="id_Internship" list="sp_position_list">
                                </p>
                                <datalist id="sp_position_list">
                                    <option value="" selected>---------</option>

                                    <option value="FE">Front-end web developer</option>
                                  
                                    <option value="BE">Back-end web developer</option>
                            </datalist>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" name="email" maxlength="50" required id="id_email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="PhoneNumber" maxlength="50" required id="id_PhoneNumber">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Location</label>
                                    <input class="input--style-4" type="text" name="Location" maxlength="50" required id="id_Location">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="Gender" value="M" id="id_Gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="Gender" value="F" id="id_Gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Notes</label>
                                <input class="input--style-4" type="text" name="Notes" maxlength="500" id="id_Notes">
                            </div>
                        </div>

                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/assets3/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/assets3/vendor/select2/select2.min.js"></script>
    <script src="../static/assets3/vendor/datepicker/moment.min.js"></script>
    <script src="../static/assets3/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/assets3/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
